    <body>
        <div id="map-filters" class="map-ctrl">
            <fieldset>
                <div class="filter-group">
                    <label for="status-select">Status:</label>
                    <select name="status" id="status-select"></select>
                </div>
                
                <div class="filter-group">
                    <label for="time-select">Time Frame:</label>
                    <select name="time-frame" id="time-select"></select>
                </div>
        
                <div class="filter-group">
                    <label for="acres-select">Acreages:</label>
                    <select name="acreages" id="acres-select"></select>
                </div>

                <div class="filter-group">
                    <label for="stats-select">Statistics:</label>
                    <select name="statistics" id="stats-select"></select>
                </div>

                <div class="filter-group">
                    <label for="layer-select">Layers:</label>
                    <select name="layers" id="layer-select">
                        <option value="state" selected>States</option>
                        <option value="county">Counties</option>
                    </select>
                </div>
            </fieldset>
        </div>
        
        <div id="map"></div>
        
        <!-- Turf -->
