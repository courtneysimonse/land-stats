<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Mapbox GL JS -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <header>
            <h1>LandStats</h1>
        </header>
        <div id="filter-sidebar">
            <details open>
                <summary>Refine Data</summary>

                <div class="data-filters">
                    <label for="state-select" class="form-label">State:</label>
                    <!-- <input class="form-control" list="stateOptions" id="state-select" placeholder="All"> -->
                    <select class="form-select" id="state-select">
                        <option value="All" data-fips="">All</option>
                    </select>
            
                    <label for="county-select" class="form-label">County:</label>
                    <!-- <input disabled class="form-control" list="countyOptions" id="county-select" placeholder="All"> -->
                    <select class="form-select" id="county-select" disabled>
                        <option value="All" data-fips="">All</option>
                    </select>

                    <label for="zip-select" class="form-label">ZIP Code:</label>
                    <!-- <input disabled class="form-control" list="zipOptions" id="zip-select" placeholder="All"> -->
                    <select class="form-select" id="zip-select" disabled>
                        <option value="All" data-fips="">All</option>
                    </select>
            
                </div>        

            </details>

            <details open>
                <summary>Data for <span id="data-label"></span></summary>

                <div id="data-summaries">
                    <ul>
                        <li>Data 1: </li>
                        <li>Data 2: </li>
                    </ul>
                </div>

            </details>
            
    
        </div>
        <div id="map"></div>
        
        <!-- Turf -->
        <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css" type="text/css">

        <!-- Map script -->
        <script src="./js/map.js" type="module"></script>

    </body>
</html>
